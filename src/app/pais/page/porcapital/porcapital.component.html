<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar($event)"
                placeholder="Buscal Capital....">
            </app-pais-input>
    </div>
</div>

</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro {{termino}}
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-tabla-pais [paises]="paises"></app-tabla-pais>
    </div>
</div>
